<html>
<head>
  <meta charset="UTF-8">
  <title>Tab project</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="formContainer">
      <div class="buttons">
        <div id="login-btn" class="buttonContainerLogin active">
          <div  class="loginBtn">
            Log In
          </div>
        </div>
        <div id="signup-btn"class="buttonContainerSignup">
          <div class="signupBtn">
            Sign Up
          </div>
        </div>
      </div>
      <div id="signupForm" class="signupForm hidden">
        <div class="title">
          <h1>
            Sigun Up for Free
          </h1>
        </div>
        <form class="form" action="">
          <div class="nameInputs">
            <div class="nameContainer">
              <input type="text" id="firstName" name="firstName" required="required">
              <label class="firstName" for="firstName">First Name</label>
            </div>
            <div class="nameContainer">
              <input type="text" id="lastName" name="lastName" required="required">
              <label class="lastName" for="lastName">Last Name</label>
            </div>
          </div>
          <input type="text" id="emailaddressSignup" name="emailaddressSignup" required="required">
          <label class="emailSignup" for="emailaddressSignup">Email Address</label>
          <input type="text" id="passwordSignup" name="passwordSignup" required="required">
          <label class="passwordSignup" for="passwordSignup">Set A Password</label>
          <input id="submitSignup" type="submit" value="GET STARTED">
        </form>
      </div>
      <div id="loginForm" class="loginForm">
        <div class="title">
          <h1>
            Welcome Back!
          </h1>
        </div>
        <form class="form" action="">
          <input type="text" id="emailaddress" name="emailaddress" required="required"/>
          <label class="emailaddress" for="emailaddress">Email Address</label>

          <input  type="text" id="password" name="password" required="required">
          <label class="password" for="password">Password</label>

          <div class="forgotPassword">
            <a href="#">Forgot Password?</a>
          </div>
          <input id="submit" type="submit" value="LOG IN">
        </form>
      </div>
    </div>
  </div>
  <script src="javascript/tab.js"></script>
</body>
</html>
